<html>

<head>
	<title>New Applicant</title>
</head>

<body>

	<FORM ACTION="/apply" METHOD="POST" name="userForm">
		<table border='0' width='480px' cellpadding='0' cellspacing='0' align='center'>
			<center>
				<tr>
					<td>
						<h1>Some Useful Goverment Service</h1>
					</td>
				</tr>
				<tr>
					<td>
				<ul>
				{% for error in errors %}
									{% include "error.html" %}
									{% endfor %}
									</ul>
								</td>
							</tr>
				<center>

					<table border='0' width='480px' cellpadding='0' cellspacing='0' align='center'>
						<tr>
							<td align='center'>Name:</td>
							<td><input type='text' name="name" value="{{ userPayload.name }}"></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td align='center'>Sex:</td>
							<td><input type="radio" placeholder="Male" name="gender" id="male" value="MALE"> Male
								<input type="radio" placeholder="Female" name="gender" id="female" value="Female"> Female</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td align='center'>Age:</td>
							<td><input type='text' name='age' value="{{ userPayload.age }}"></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td align='center'>Country:</td>
							<td><select name="country" id="country" >
								<option value="" disabled selected>Choose Country</option>
									{% for country in countries %}
									{% include "country.html" %}
									{% endfor %}
								</select></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
						</tr>

						<table border='0' cellpadding='0' cellspacing='0' width='480px' align='center'>
							<tr>
								<td align='center'><input type='submit' name='Apply' value="Apply" style="font-size : 15px;height:30px;width:100px"/></td>
							</tr>
						</table>
					</table>

		</table>
	</FORM>
</body>

</html>
